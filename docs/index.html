<!DOCTYPE html>
<html lang="zh-CN">



<!-- Docsify官方文档 https://docsify.js.org/#/ -->
<head>
    <meta charset="UTF-8">
    <title>我的docsify模板</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="shortcut icon" href="_media/seahipage-logo.svg" type="image/x-icon">
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- 其他主题 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"> -->
    <!-- Themeable 个性化定制主题项目   项目文档地址: https://jhildenbiddle.github.io/docsify-themeable/#/-->
    
    <!-- Theme: Defaults -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
    <!-- Theme: Simple -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- Theme: Simple Dark -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
    <!-- Theme: DarkLight -->  
    <!-- https://github.com/boopathikumar018/docsify-darklight-theme -->
    <!-- Theme: Darkly -->
    <!-- https://github.com/sushantrahate/docsify-darkly-theme -->


</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '这里写项目名称🤺',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/SeaHI-Robot/docsify_template',
            // 在侧边栏中出现的网站图标, 你可以使用CSS来更改大小, 划到底部有可以改的地方
            logo: '/_media/seahipage-logo.svg',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 同时设置 loadSidebar 和 autoHeader 后, 可以根据 _sidebar.md 的内容自动为每个页面增加标题, 我不喜欢打开这个选项
            autoHeader: false, // 
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 2,
            // 修改当前主题颜色,
            themeColor: '#627d99',
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 切换页面后是否自动跳转到页面顶部
            auto2top: true,
            // 开启busuanzi, 统计网站访问量
            busuanzi: true,
            // 搜索设置
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                // 占位文字
                placeholder: {
                    '/': 'Click here to search'
                },
                noData: 'No Results!',
                // Headline depth, 1 - 6
                depth: 4,
                // whether or not to hide other sidebar content
                hideOtherSidebarContent: false,
                // To avoid search index collision between multiple websites under the same domain
                namespace: 'This website',
            }, 
            // 字数统计
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90, 90, 90)',
                language:'chinese'
            },
            // 文章最后更新时间
            timeUpdater: {
                text: "<div align='right' width='100%' style='color:gray; font-s1ze:16px; margin--top:l0px;'> Last Update:  {docsify-updated}</div>",
                formatUpdated:"{YYYY}-{MM}-{DD} {HH}:{mm}",
            },
            // 前后翻页
            pagination: {
                previousText: 'Previous Page',
                nextText: 'Next Page',
                crossChapter: true,
                crossChapterText: true,
            },
            // 进度条  只有vue主题才有显示
            progress:{
                position: "top",
                color: "var(--theme-color, #42b983)",
                height: "3px",
            },
            // 回到顶部按钮  <!-- 🔝 -->
            docsifyBackTop: {
                size: 32,           	// 数值，组件大小，默认值32。
                bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
                right: 15,          	// 数值，组件右侧偏移距离，默认值15。
                logo: '🔝',				// logo:字符串或svg矢量图代码，默认为svg代码图标。
                bgColor: '\#2096ff'    	// 背景颜色，#fff、pink等，logo为svg图标时，不填。
            },

            // gitalk评论区
            // gitalk: {
            //     clientID: '',
            //     clientSecret: '',
            //     repo: '',
            //     owner: '',
            //     admin: ['']
            // },
            // disqus评论区
            // disqus: 'short-name',
            // giscus评论区 https://giscus.app/zh-CN
            giscus:{
                repo: "SeaHI-Robot/docsify_template",
                repoId: "R_kgDOKG_QPQ",
                category: "Announcements",
                categoryId: "DIC_kwDOKG_QPc4CY4CR",
                mapping: "url",
                strict: "1",
                reactionsEnabled: "0",
                emitMetadata: "0",
                inputPosition: "top",
                theme: "light",
                lang: "zh-CN",
                loading: "lazy"
            },
            // 显示文档贡献者
            // contributors: {
            //     repo: '',
            //     ignores: [],
            //     style: {
            //         color: '#ffffff',
            //         bgColor: '#404040'
            //     },
            //     image:{
            //         size: 30,
            //         isRound: true,
            //         margin: '0.5em'
            //     },
            //     load: {
            //         isOpen: true,
            //         color: "#009999"
            //     }
            // }

        }

    // 添加插件  https://docsify.js.org/#/zh-cn/awesome?id=plugins
    </script> 
    

    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    
    <!-- docsify-kroki插件, 调用meimaid和plantuml等很多图形描述语言的api, 实现在docsify中的渲染  https://github.com/zuisong/docsify-kroki https://kroki.io -->
    <script src="//unpkg.com/docsify-kroki"></script> 
    
    <!-- busuanzi 不蒜子, 统计网站访问量  https://busuanzi.ibruce.info    https://www.npmjs.com/package/docsify-busuanzi -->
    <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
    
    <!-- 显示文章最后更新时间 -->   <!-- https://www.npmjs.com/package/docsify-updated -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
    
    <!-- 前后页 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
   
    <!-- 阅读进度条 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    
    <!-- 回到顶部 -->
    <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>

    <!-- latex公式渲染支持 docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    
    <!-- Latex公式渲染支持 docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
   
    <!-- 内嵌显示pdf 
        https://github.com/lazypanda10117/docsify-pdf-embed    https://www.bilibili.com/video/BV1GT411s7bQ/?spm_id_from=333.788&vd_source=489a733550a7c846fcce2e3eb3a683cc -->
    
    <!-- 接入gittalk, 实现评论区功能; 
        只能一个仓库对应一个评论区，即一整个docsify文档所有页面共享一个评论区，不能每个文档都有一个独立的评论区 
        https://www.npmjs.com/package/docsify-gitalk   https://www.bilibili.com/video/BV1vM4y1D7aL/?spm_id_from=333.788&vd_source=489a733550a7c846fcce2e3eb3a683cc-->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script src="https://unpkg.com/docsify-gitalk@1.0.0/dist/docsify-gitalk.min.js"></script> -->
    
    <!-- 接入disqus评论区  https://disqus.com/  
        评论时要用邮箱验证，体验一般，登陆要翻墙 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script> -->

    <!-- 接入giscus 推荐使用，大大滴好，有很多配置选项可以自定义配置 https://giscus.app/zh-CN 
        https://www.bilibili.com/video/BV1rR4y1q7y2/?spm_id_from=333.788&vd_source=489a733550a7c846fcce2e3eb3a683cc 
        https://www.npmjs.com/package/docsify-giscus -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.2/dist/giscus.css">
    <script src="https://unpkg.com/docsify-giscus@1.0.2/dist/docsify-giscus.min.js"></script>

    <!-- docsify-contributors 显示文档贡献者 -->
    <!-- <script src="//gcore.jsdelivr.net/npm/docsify-contributors@latest/dist/index.min.js"></script> -->

    <!-- docsify-pangu 对中英文之间自动加空格 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    
    
</body>



<!-- 以下这两个block用来改logo图标大小 -->
<style>
    .app-name {
        width: 50px;
        height: auto;
    }
</style>



</html>
